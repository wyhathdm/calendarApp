<head>
    <meta charset="utf-8" />

    <title>Calendar app</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body onload="displayMonth()" id="transition">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3 id="modalDayText"></h3>
    </div>

    <!-- Use any element to open the sidenav -->

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="container-wrap">
            <div class="h1-container">

                <h1 id="month_Year"></h1>
                <a href="#" id="grid-prev" class="btn prev" onclick="prevMonth();"> <i class="fa fa-angle-left" id="btn-prev" aria-hidden="true" href="#"></i></a>
                <a href="#" id="grid-next" class="btn next" onclick="nextMonth();"><i class="fa fa-angle-right" id="btn-next" aria-hidden="true" ></i></a>

            </div>
            <div class="day-container">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <div class="modal-container">
                <div id="modal-content">

                    <form action="#">
                        <label for="">
                        <input placeholder="Add Event:"id="modalInput"type="text">
                        </label>
                    </form>
                    <h3 id="floatH3">Color: </h3>
                    <form action="#">

                        <select name="event type" id="selectEvent">
                            <option value="placeholder">Select Color:</option>
                            <option value="Red">Red</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Orange">Orange</option>

                        </select>

                    </form>
                    <span id="close-modal">Close</span>
                </div>
            </div>


            <div class="calendar-container">
