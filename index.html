<!DOCTYPE html>
<html>
<!-- Hello -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar app</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body onload="displayMonth()" id="transition">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" class="thumbbtn" onclick=""><i class="fas fa-thumbtack"></i></a>
        <h3 id="modalDayText"></h3>

        <div class="form-grid">
            <h3 class="add-event-h3">Event:</h3>
            <form class="form-1" action="#">
                <label for="add-event">
                <input placeholder="Add Event:"id="sideInput"type="text">
                </label>
            </form>
            <h3 class="time-h3">Time:</h3>
            <form class="form-2" action="#">
                <label for="add-time">
                <input placeholder="Time:"id="sideInput"type="text">
                </label>
            </form>
            <h3 class="location-h3">Location:</h3>
            <form class="form-3" action="#">
                <label for="add-location">
                <input placeholder="Location:"id="sideInput"type="text">
                </label>
            </form>

            <!-- start end -->
            <form class="form-4" action="#">
                <label for="add-start">
                <input placeholder="Start:"id="sideInput"type="text">
                </label>
            </form>


            <form class="form-5" action="#">
                <label for="add-end">
                <input placeholder="End:"id="sideInput"type="text">
                </label>
            </form>
            <!-- time -->
            <form class="form-6" action="#">
                <label for="add-time-start">
                    <input placeholder="Time Start:"id="sideInput"type="text">
                </label>
                <input type="radio" name="time-of-day"><label for="am">AM</label>
                <input type="radio" name="time-of-day"><label for="pm">PM</label>
            </form>

            <form class="form-7" action="#">
                <label for="add-time-end">
                        <input placeholder="Time End:"id="sideInput"type="text">
                        </label>
                <input type="radio" name="time-of-day-end"><label for="am">AM</label>
                <input type="radio" name="time-of-day-end"><label for="pm">PM</label>
            </form>
            <!-- end time and start end -->

            <h3 class="color-h3">Color: </h3>
            <form class="color-dropdown" action="#">

                <select class="color-select" name="event type" id="selectEvent">
                    <option value="placeholder">Select Color:</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Blue">Blue</option>
                    <option value="Orange">Orange</option>

                </select>

            </form>

            <form class="form-8" action="">
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Use any element to open the sidenav -->

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="container-wrap">
            <div class="h1-container">

                <h1 id="month_Year"></h1>
                <a href="#" id="grid-prev" class="btn prev" onclick="prevMonth();"> <i class="fa fa-angle-left" id="btn-prev" aria-hidden="true" href="#"></i></a>
                <a href="#" id="grid-next" class="btn next" onclick="nextMonth();"><i class="fa fa-angle-right" id="btn-next" aria-hidden="true" ></i></a>

            </div>
            <div class="day-container">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>






            <div class="container-wrap">
                <div class="calendar-container">

                    <div class="day" onclick="onDayClick()" id="day0"></div>
                    <div class="day" onclick="onDayClick()" id="day1"></div>
                    <div class="day" onclick="onDayClick()" id="day2"></div>

                    <div class="day" onclick="onDayClick()" id="day23"></div>
                    <div class="day" onclick="onDayClick()" id="day24"></div>
                    <div class="day" onclick="onDayClick()" id="day25"></div>
                    <div class="day" onclick="onDayClick()" id="day26"></div>
                    <div class="day" onclick="onDayClick()" id="day27"></div>
                    <div class="day" onclick="onDayClick()" id="day28"></div>

                    <div class="day" onclick="onDayClick()" id="day41"></div>

                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
